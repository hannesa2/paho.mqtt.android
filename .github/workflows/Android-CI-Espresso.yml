name: CI

on: [pull_request]

jobs:
  Build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2.2.0
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build project
        run: ./gradlew assemble --stacktrace
      - name: Run tests
        run: ./gradlew test --stacktrace
  Espresso:
    runs-on: macOS-latest
    continue-on-error: true
    steps:
      - name: Mosquito Install
        run: brew install openssl mosquitto
      - name: Mosquito setup
        run: brew services stop mosquitto && /usr/local/sbin/mosquitto -c test/tls-testing/mosquitto.conf &
      - uses: actions/checkout@v2.2.0
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Android Emulator test
        uses: ReactiveCircus/android-emulator-runner@v2.8.0
        with:
          api-level: 28
          disable-animations: true
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew cAT
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: Espresso-test-paho.mqtt-report
          path: org.eclipse.paho.android.service/build/reports/androidTests/connected
  Check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.2
      - name: Install Android SDK
        uses: hannesa2/action-android/install-sdk@0.0.7.7
      - name: Code checks
        run: ./gradlew check
      - name: Archive Lint report
        uses: actions/upload-artifact@v2.0.1
        if: ${{ always() }}
        with:
          name: Paho-Lint-report
          path: ./**/build/reports/lint-results.html
