name: CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  Build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build project
        run: ./gradlew assemble --stacktrace
      - name: Run tests
        run: ./gradlew test --stacktrace
  Espresso:
    runs-on: macOS-latest
    continue-on-error: true
    steps:
      - name: Mosquito Install
        run: brew install openssl mosquitto
      - name: Mosquito setup
        run: brew services stop mosquitto && /usr/local/sbin/mosquitto -c test/tls-testing/mosquitto.conf &
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Android Emulator test
        uses: ReactiveCircus/android-emulator-runner@v2.8.0
        with:
          api-level: 28
          disable-animations: true
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew cAT
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: Espresso-test-paho.mqtt-report
          path: org.eclipse.paho.android.service/build/reports/androidTests/connected
