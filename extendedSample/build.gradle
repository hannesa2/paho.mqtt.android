plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.devtools.ksp"
}

android {
    namespace "info.mqtt.android.extsample"

    defaultConfig {
        applicationId "info.mqtt.android.extsample"
        minSdkVersion 21
        compileSdk rootProject.ext.compileSdkVersion
        targetSdkVersion rootProject.ext.targetSdk
        versionCode getGitCommitCount()
        versionName getTag()

        if (System.getenv("CI") == "true") { // Github action
            resValue "string", "add_connection_server_default", "10.0.2.2"
        } else
            resValue "string", "add_connection_server_default", "broker.hivemq.com"

        ksp {
            arg("room.schemaLocation", "$projectDir/schemas")
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        testInstrumentationRunnerArguments useTestStorageService: "true"
    }

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation project(":serviceLibrary")

    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "androidx.recyclerview:recyclerview:1.3.2"
    implementation "androidx.core:core-ktx:1.15.0"
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.10.1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "com.github.AppDevNext.Logcat:LogcatCoreUI:$logcatVersion"
    implementation "androidx.room:room-runtime:$room_version"
    implementation 'androidx.test.uiautomator:uiautomator:2.3.0'
    ksp "androidx.room:room-compiler:$room_version"

    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "com.github.AppDevNext:Moka:1.6"
    androidTestImplementation "androidx.test.ext:junit-ktx:1.2.1"
    androidTestUtil "androidx.test.services:test-services:1.5.0"
    androidTestImplementation "org.hamcrest:hamcrest:2.2"
    androidTestImplementation "androidx.test.espresso:espresso-contrib:3.6.1"
}
