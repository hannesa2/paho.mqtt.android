sudo: required
language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - build-tools-28.0.3
    - android-28
    - android-22
    - extra-android-support
    - extra
    - sys-img-armeabi-v7a-android-22

before_install:
  - ./travis-install.sh

before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean
  - ./gradlew org.eclipse.paho.android.sample:assemble BasicExample:assemble
  - ./gradlew org.eclipse.paho.android.service:assemble
  - ./gradlew org.eclipse.paho.android.service:connectedCheck --continue

addons:
  apt:
    sources:
      - sourceline: 'ppa:mosquitto-dev/mosquitto-ppa'
    packages:
      - mosquitto
